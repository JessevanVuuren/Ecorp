<div class="main">
  <p>{{server.name}}</p>

  <ng-template #dialog let-data let-ref="dialogRef" >
    <div class="popup">

      <h3>Confirm delete</h3>
      <div class="buttons">
        <button nbButton outline fullWidth status="info" (click)="ref.close()">NO</button>
        <button nbButton outline fullWidth status="warning" (click)="deleteThis();ref.close()" class="yes">YES</button>
      </div>
    </div>
  </ng-template>

  <div class="icons">
    <nb-icon class="icon edit" (click)="editThis()" icon="edit-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon>
    <nb-icon class="icon remove" (click)="sureDelete(dialog)" icon="trash-2-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon>

  </div>



</div>
