<div class="container">
  <div class="topPanel">
    <div class="title">
      <h4>{{server.name}}</h4>
    </div>

    <div class="stats">
      <table>
        <tr>
          <td>CPU:</td>
          <td>{{server.cpu}}</td>
          <td>RAM:</td>
          <td>{{server.ram}}</td>
        </tr>
        <tr>
          <td>SPACE:</td>
          <td>{{server.space}}</td>
          <td>TYPE:</td>
          <td>{{server.stype}}</td>
        </tr>
      </table>
    </div>

  </div>
  <div class="price">
    <div class="priceContainer">
      <p><span>$ {{server.price}}</span> <span class="pm"> p/m</span></p>
      <div class="amountShoppingcard" *ngIf="amount > 0">
        <div>
          <nb-icon class="shoppingIcon iconPadding" icon="shopping-cart-outline"></nb-icon>
          <nb-icon class="arrow" icon="arrow-ios-back-outline" (click)="amountDown()"></nb-icon>
        </div>
        <p>
          {{amount}}
        </p>
        <div>
          <nb-icon class="arrow" icon="arrow-ios-forward-outline" (click)="amountUp()"></nb-icon>
        </div>
      </div>

      <div class="addTocart" *ngIf="amount == 0 && !demo">
        <button outline (click)="amountUp()" nbButton status="info" size="tiny">Add to cart</button>
      </div>

    </div>
  </div>
</div>
