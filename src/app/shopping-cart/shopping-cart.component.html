<div class="main">


  <div class="items">
    <div class="itemsList" *ngFor="let item of items">
      <app-cart-item [item]="item"></app-cart-item>
    </div>
  </div>


  <div class="checkout">
    <div class="userInfo">
      <div class="block">

        <h3>Total Amount</h3>

        <table>
          <tr>
            <td>Price:</td>
            <td>$ {{total}}</td>
          </tr>
          <tr>
            <td>Setup</td>
            <td>$ {{service}}</td>
          </tr>
          <tr>
            <td>VAT(15%):</td>
            <td>$ {{vat}}</td>
          </tr>

          <tr>
            <td class="totalPrice">Monthly</td>
            <td class="totalPrice">$ {{total}}</td>
          </tr>
        </table>

        <div class="buttonContainer">
          <button nbButton outline fullWidth status="success" (click)="checkout()" >checkout</button>
        </div>

      </div>
    </div>

    <div class="userInfo">
      <div class="block">
        <h4>Apply promo code</h4>
        <p class="promoCode">{{promoResponse}}</p>
        <input name="code" #code class="inputField" nbInput fullWidth status="basic" placeholder="promo code">
        <div style="width: 100%;display: flex;justify-content: space-between;margin-top: 10px;">
          <button nbButton outline status="primary" (click)="applyPromo()">Apply</button>
          <button nbButton outline status="danger" (click)="deletePromo()">Delete</button>

        </div>
      </div>
    </div>
  </div>


</div>
